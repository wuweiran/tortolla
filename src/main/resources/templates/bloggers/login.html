<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head(#{header.login.login})"></head>

<body>

<header th:replace="layout :: site-header"/>

<h1>Login in the Blog</h1>

<div class="form-container">
<form method="post" th:action="@{/bloggers/login}" th:object="${loginForm}">
    <div><label for="username" th:text="#{blogger.login.username}"></label></div>
    <input id="username" name="username" th:value="*{username}" type="text"/>
    <span class="formError" th:errors="*{username}"
          th:if="${#fields.hasErrors('username')}">Invalid username</span>

    <div><label for="password" th:value="*{username}" th:text="#{blogger.login.password}"></label></div>
    <input id="password" name="password" th:value="*{password}" type="password"/>
    <span class="formError" th:errors="*{password}"
          th:if="${#fields.hasErrors('password')}">Invalid password</span>

    <div><input type="submit" th:value="#{blogger.login.submit}"/>
        <a href="register.html" th:href="@{/bloggers/register}">[Go to Register]</a></div>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
</form>
</div>

<footer th:replace="layout :: site-footer"/>

</body>

</html>
