<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head(#{header.login.register})"></head>

<body>

<header th:replace="layout :: site-header"/>

<h1>New blogger Registration.</h1>

<div class="form-container">
<form method="post" th:object="${registerForm}">
    <div><label for="username">Username:</label></div>
    <input id="username" name="username" th:value="*{username}" type="text"/>
    <span class="formError" th:errors="*{username}"
          th:if="${#fields.hasErrors('username')}">Invalid username</span>

    <div><label for="password" th:value="*{username}">Password:</label></div>
    <input id="password" name="password" th:value="*{password}" type="password"/>
    <span class="formError" th:errors="*{password}"
          th:if="${#fields.hasErrors('password')}">Invalid password</span>

    <div><label for="fullName" th:value="*{fullName}">Full Name:</label></div>
    <input id="fullName" name="fullName" th:value="*{fullName}" type="text"/>
    <span class="formError" th:errors="*{fullName}"
          th:if="${#fields.hasErrors('fullName')}">Invalid full name.</span>

    <div><input type="submit" value="Register"/></div>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
</form>
</div>

<footer th:replace="layout :: site-footer"/>

</body>

</html>
