<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="layout :: site-head(#{index.title})"></head>

<body>

<header th:replace="layout :: site-header"/>

<h1 th:text="#{product.name}"></h1>

<aside>
    <h2 th:text="#{aside.recent}"></h2>
    <a href="#" th:each="p : ${recentPosts}" th:href="@{/posts/view/{id}/(id=${p.id})}"
       th:text="${p.title}">DEFAULT</a>
</aside>

<main id="posts">
    <article th:each="p : ${latest3posts}">
        <h2 class="title" th:text="${p.title}">DEFAULT</h2>
        <div class="date">
            <i th:text="#{post.view.createdon}"></i><span th:text="${#dates.format(p.createdTime, 'yyyy-MM-dd hh:mm')}"></span>
            <br/><i th:text="#{post.view.lastmodifiedon}"></i><span th:text="${#dates.format(p.lastModifiedTime, 'yyyy-MM-dd hh:mm')}"></span>
            <br/><span th:if="${p.authorId}" th:remove="tag">
                <i th:text="#{post.view.author}"></i><a th:href="@{/bloggers/view/{id}/(id=${p.authorId})}" th:text="${p.authorId}"></a>
            </span>
        </div>
        <p class="content" th:utext="${p.body}">DEFAULT</p>
    </article>
</main>

<footer th:replace="layout :: site-footer"/>

</body>

</html>
