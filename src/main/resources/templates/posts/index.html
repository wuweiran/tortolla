<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title th:text="${post.title}">View Post</title>
</head>

<body>

<header th:replace="layout :: site-header"/>

<main id="posts">
    <article th:each="p : ${posts}">
        <h2 class="title" th:text="${p.title}">DEFAULT</h2>
        <div class="date">
            <i>Posted on </i><span th:text="${#dates.format(p.createdTime, 'yyyy-MM-dd hh:mm')}">DEFAULT</span>
            <i> and last modified on </i><span th:text="${#dates.format(p.lastModifiedTime, 'yyyy-MM-dd hh:mm')}">DEFAULT</span>
            <span th:if="${p.authorId}" th:remove="tag">
                <i> by </i><span th:text="${p.authorId != null ?
                                p.authorId : post.authorId}">DEFAULT</span>
            </span>
        </div>
        <p class="content" th:utext="${p.body}">DEFAULT</p>
    </article>
</main>

<footer th:replace="layout :: site-footer"/>

</body>

</html>
