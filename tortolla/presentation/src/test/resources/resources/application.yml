spring:
  datasource:
    url: jdbc:h2:mem:testdb;IGNORECASE=TRUE;MODE=MySQL
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop